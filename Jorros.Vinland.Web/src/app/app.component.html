<div *ngIf="user.name">
    <h1>Hey {{user.name}}</h1>
    <mat-grid-list cols="2" rowHeight="240px">
        <mat-grid-tile colspan="1" rowspan="1">
            <mat-card class="dashboard-card">
                <app-order></app-order>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="2">
            <mat-card class="dashboard-card">
                <app-your-orders></app-your-orders>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
