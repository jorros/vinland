<div *ngIf="user.name">
    <h2>Hey {{user.name}}</h2>
    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile colspan="1" rowspan="3">
            <mat-card class="dashboard-card">
                <app-order></app-order>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="4">
            <mat-card class="dashboard-card">
                <app-your-orders></app-your-orders>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
