<mat-card-header>
    <mat-card-title>
        Your orders
    </mat-card-title>
</mat-card-header>
<mat-card-content class="dashboard-card-content">
    <div>
        <mat-table [dataSource]="orders">

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Order ID </mat-header-cell>
                <mat-cell *matCellDef="let order"> {{order.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="confirmed">
                <mat-header-cell *matHeaderCellDef> # confirmed bottles </mat-header-cell>
                <mat-cell *matCellDef="let order"> {{order.confirmed}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="unconfirmed">
                <mat-header-cell *matHeaderCellDef> # unconfirmed bottles </mat-header-cell>
                <mat-cell *matCellDef="let order"> {{order.unconfirmed}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Order Date </mat-header-cell>
                <mat-cell *matCellDef="let order"> {{order.date}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
    </div>
</mat-card-content>
