<h1 mat-dialog-title>Login</h1>
<mat-dialog-content>
  <p>Please enter your name to login</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
